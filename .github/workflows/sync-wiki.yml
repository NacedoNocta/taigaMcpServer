name: 🔄 Sync Docs to Wiki

on:
  push:
    branches: [main]
    paths: ['docs/**']
  workflow_dispatch:  # 允许手动触发

jobs:
  sync-wiki:
    runs-on: ubuntu-latest
    name: 📚 Sync Documentation to Wiki
    
    steps:
      - name: 📥 Checkout Main Repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          
      - name: 📥 Checkout Wiki Repository
        uses: actions/checkout@v4
        with:
          repository: ${{ github.repository }}.wiki
          token: ${{ secrets.GITHUB_TOKEN }}
          path: wiki
          
      - name: 🧹 Clean Wiki Directory
        run: |
          # 保留 .git 目录，清理其他文件
          find wiki -type f -not -path 'wiki/.git/*' -delete
          
      - name: 🔄 Copy Documentation Files
        run: |
          # 复制所有 docs/ 下的 .md 文件到 wiki 目录
          cp docs/*.md wiki/ 2>/dev/null || true
          
          # 确保关键文件存在
          if [ ! -f "wiki/Home.md" ] && [ -f "docs/Home.md" ]; then
            cp docs/Home.md wiki/Home.md
          fi
          
          if [ ! -f "wiki/_Sidebar.md" ] && [ -f "docs/_Sidebar.md" ]; then
            cp docs/_Sidebar.md wiki/_Sidebar.md
          fi
          
      - name: 🔗 Fix Internal Links for Wiki Format
        run: |
          cd wiki
          
          # 修复 Wiki 内部链接格式
          for file in *.md; do
            if [ -f "$file" ]; then
              echo "Processing $file..."
              
              # 替换相对路径链接为 Wiki 链接格式
              sed -i 's/\](getting-started\/installation\.md)/](Installation-Guide)/g' "$file"
              sed -i 's/\](getting-started\/configuration\.md)/](Configuration)/g' "$file"
              sed -i 's/\](getting-started\/first-steps\.md)/](First-Steps)/g' "$file"
              sed -i 's/\](api\/README\.md)/](API-Reference)/g' "$file"
              sed -i 's/\](guides\/ci-cd\.md)/](CI-CD-Guide)/g' "$file"
              sed -i 's/\](architecture\/overview\.md)/](Architecture-Overview)/g' "$file"
              sed -i 's/\](architecture\/design\.md)/](Design)/g' "$file"
              
              # 修复 docs/ 根目录的链接
              sed -i 's/\](README\.md)/](Home)/g' "$file"
              sed -i 's/\](Home\.md)/](Home)/g' "$file"
              
              # 确保 [[WikiLink]] 格式正确
              sed -i 's/\[\[Installation Guide\]\]/[[Installation-Guide|安装指南]]/g' "$file"
              sed -i 's/\[\[API Reference\]\]/[[API-Reference|API 参考]]/g' "$file"
              sed -i 's/\[\[CI CD Guide\]\]/[[CI-CD-Guide|CI/CD 指南]]/g' "$file"
            fi
          done
          
      - name: 📝 Generate Wiki Summary
        run: |
          cd wiki
          
          echo "📊 Wiki同步统计:" > sync-summary.txt
          echo "- 同步时间: $(date)" >> sync-summary.txt
          echo "- 文件数量: $(ls -1 *.md 2>/dev/null | wc -l)" >> sync-summary.txt
          echo "- 同步文件:" >> sync-summary.txt
          ls -1 *.md 2>/dev/null | sed 's/^/  - /' >> sync-summary.txt
          
          cat sync-summary.txt
          
      - name: 💾 Commit Wiki Changes
        run: |
          cd wiki
          
          # 配置 Git
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          
          # 检查是否有更改
          if [ -n "$(git status --porcelain)" ]; then
            echo "📝 检测到文档更改，开始提交..."
            
            git add .
            git commit -m "🔄 Auto-sync from docs/ directory

📚 Documentation Sync:
- Synced from main repository docs/ directory
- Updated $(date)
- Fixed internal links for Wiki format
- Maintained all documentation structure

🤖 Auto-generated by GitHub Actions
📅 Commit: ${GITHUB_SHA:0:7}
🔗 Run: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"

            echo "🚀 推送更改到 Wiki..."
            git push origin master
            echo "✅ Wiki 同步完成!"
          else
            echo "ℹ️ 没有检测到文档更改，跳过同步"
          fi
          
      - name: 📋 Summary Report
        run: |
          echo "## 🎉 Wiki 同步完成报告" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### 📊 同步统计" >> $GITHUB_STEP_SUMMARY
          echo "- **触发方式**: ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **同步时间**: $(date)" >> $GITHUB_STEP_SUMMARY
          echo "- **源提交**: \`${GITHUB_SHA:0:7}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### 📚 同步的文件" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          ls -la docs/*.md 2>/dev/null || echo "没有找到 .md 文件"
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### 🔗 访问链接" >> $GITHUB_STEP_SUMMARY
          echo "- [📖 查看 Wiki](https://github.com/${{ github.repository }}/wiki)" >> $GITHUB_STEP_SUMMARY
          echo "- [📂 查看源文档](https://github.com/${{ github.repository }}/tree/main/docs)" >> $GITHUB_STEP_SUMMARY