name: ğŸš€ Publish to NPM & GitHub Packages

on:
  push:
    tags:
      - 'v*'  # è§¦å‘æ¡ä»¶ï¼šæ¨é€ä»»ä½•ä»¥ v å¼€å¤´çš„æ ‡ç­¾

jobs:
  test:
    runs-on: ubuntu-latest
    name: ğŸ§ª Run Tests
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: ğŸ“‹ Install dependencies
        run: npm ci
        
      - name: ğŸ§ª Run unit tests
        run: npm run test:unit
        
      - name: âš¡ Run quick tests  
        run: npm run test:quick

  publish:
    needs: test
    runs-on: ubuntu-latest
    name: ğŸ“¦ Publish to NPM
    permissions:
      contents: read
      packages: read
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'
          
      - name: ğŸ“‹ Install dependencies
        run: npm ci
        
      - name: ğŸ·ï¸ Extract version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
        
      - name: ğŸš€ Publish to NPM
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          

  publish-gpr:
    needs: test
    runs-on: ubuntu-latest
    name: ğŸ“¦ Publish to GitHub Packages
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ğŸ“¦ Setup Node.js for GPR
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          registry-url: 'https://npm.pkg.github.com'
          scope: '@greddy7574'
          cache: 'npm'
          
      - name: ğŸ“‹ Install dependencies
        run: npm ci
        
      - name: ğŸ·ï¸ Extract version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
        
      - name: ğŸ“ Create scoped package.json for GPR
        run: |
          jq '.name = "@greddy7574/taiga-mcp-server"' package.json > package-gpr.json
          mv package-gpr.json package.json
        
      - name: ğŸ“ Create .npmrc for GitHub Packages
        run: echo "@greddy7574:registry=https://npm.pkg.github.com" > .npmrc
        
      - name: ğŸš€ Publish to GitHub Packages
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  create-release:
    needs: [publish, publish-gpr]
    runs-on: ubuntu-latest
    name: ğŸ‰ Create GitHub Release
    permissions:
      contents: write
      pull-requests: read
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
        
      - name: ğŸ·ï¸ Extract version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
        
      - name: ğŸ“ Generate Release Notes
        id: release_notes
        run: |
          echo "RELEASE_NOTES<<EOF" >> $GITHUB_OUTPUT
          echo "## ğŸš€ Release v${{ steps.get_version.outputs.VERSION }}" >> $GITHUB_OUTPUT
          echo "" >> $GITHUB_OUTPUT
          echo "### ğŸ“¦ Package Installation" >> $GITHUB_OUTPUT
          echo "" >> $GITHUB_OUTPUT
          echo "**NPM Registry:**" >> $GITHUB_OUTPUT
          echo "\`\`\`bash" >> $GITHUB_OUTPUT
          echo "npm install taiga-mcp-server@${{ steps.get_version.outputs.VERSION }}" >> $GITHUB_OUTPUT
          echo "npx taiga-mcp-server" >> $GITHUB_OUTPUT
          echo "\`\`\`" >> $GITHUB_OUTPUT
          echo "" >> $GITHUB_OUTPUT
          echo "**GitHub Package Registry:**" >> $GITHUB_OUTPUT
          echo "\`\`\`bash" >> $GITHUB_OUTPUT
          echo "npm install @greddy7574/taiga-mcp-server@${{ steps.get_version.outputs.VERSION }}" >> $GITHUB_OUTPUT
          echo "npx @greddy7574/taiga-mcp-server" >> $GITHUB_OUTPUT
          echo "\`\`\`" >> $GITHUB_OUTPUT
          echo "" >> $GITHUB_OUTPUT
          echo "### ğŸ“‹ What's Changed" >> $GITHUB_OUTPUT
          git log --pretty=format:"- %s" $(git describe --tags --abbrev=0 HEAD~1)..HEAD >> $GITHUB_OUTPUT || echo "- Initial release" >> $GITHUB_OUTPUT
          echo "" >> $GITHUB_OUTPUT
          echo "" >> $GITHUB_OUTPUT
          echo "### âœ¨ Core Features" >> $GITHUB_OUTPUT
          echo "- 13 MCP tools across 6 functional categories" >> $GITHUB_OUTPUT
          echo "- Complete Sprint and Issue management" >> $GITHUB_OUTPUT
          echo "- Modular ES6 architecture" >> $GITHUB_OUTPUT
          echo "- Professional testing framework" >> $GITHUB_OUTPUT
          echo "- Automated dual registry publishing" >> $GITHUB_OUTPUT
          echo "" >> $GITHUB_OUTPUT
          echo "### ğŸ› ï¸ Technical Stack" >> $GITHUB_OUTPUT
          echo "- Node.js ES modules" >> $GITHUB_OUTPUT
          echo "- MCP protocol over stdio" >> $GITHUB_OUTPUT
          echo "- GitHub Actions automation" >> $GITHUB_OUTPUT
          echo "- NPM + GitHub Package Registry" >> $GITHUB_OUTPUT
          echo "- Comprehensive test coverage" >> $GITHUB_OUTPUT
          echo "- AI-assisted development" >> $GITHUB_OUTPUT
          echo "" >> $GITHUB_OUTPUT
          echo "---" >> $GITHUB_OUTPUT
          echo "**Created by:** Greddy (greddy7574@gmail.com)" >> $GITHUB_OUTPUT
          echo "**AI Development Partner:** Claude Code" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
        
      - name: ğŸ‰ Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref }}
          name: Release v${{ steps.get_version.outputs.VERSION }}
          body: ${{ steps.release_notes.outputs.RELEASE_NOTES }}
          draft: false
          prerelease: false
          generate_release_notes: true