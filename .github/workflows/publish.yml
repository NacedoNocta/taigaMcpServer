name: ðŸš€ Publish to NPM & GitHub Packages

on:
  push:
    tags:
      - 'v*'  # è§¦å‘æ¡ä»¶ï¼šæŽ¨é€ä»»ä½•ä»¥ v å¼€å¤´çš„æ ‡ç­¾

jobs:
  test:
    runs-on: ubuntu-latest
    name: ðŸ§ª Run Tests
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: ðŸ“‹ Install dependencies
        run: npm ci
        
      - name: ðŸ§ª Run unit tests
        run: npm run test:unit
        
      - name: âš¡ Run quick tests  
        run: npm run test:quick

  publish:
    needs: test
    runs-on: ubuntu-latest
    name: ðŸ“¦ Publish to NPM
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'
          
      - name: ðŸ“‹ Install dependencies
        run: npm ci
        
      - name: ðŸ·ï¸ Extract version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
        
      - name: ðŸš€ Publish to NPM
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          
      - name: ðŸŽ‰ Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ steps.get_version.outputs.VERSION }}
          body: |
            ## ðŸš€ Release ${{ steps.get_version.outputs.VERSION }}
            
            ### ðŸ“¦ Package Installation
            
            **NPM Registry:**
            ```bash
            npm install taiga-mcp-server@${{ steps.get_version.outputs.VERSION }}
            npx taiga-mcp-server
            ```
            
            **GitHub Package Registry:**
            ```bash
            npm install @greddy7574/taiga-mcp-server@${{ steps.get_version.outputs.VERSION }}
            npx @greddy7574/taiga-mcp-server
            ```
            
            ### âœ¨ Features
            - 13 MCP tools across 6 functional categories
            - Complete Sprint and Issue management  
            - Modular ES6 architecture
            - Professional testing framework
            
            ### ðŸ› ï¸ Technical Stack
            - Node.js ES modules
            - MCP protocol over stdio
            - Comprehensive test coverage
            - AI-assisted development
            
            ---
            **Created by:** Greddy (greddy7574@gmail.com)  
            **AI Development Partner:** Claude Code
          draft: false
          prerelease: false

  publish-gpr:
    needs: test
    runs-on: ubuntu-latest
    name: ðŸ“¦ Publish to GitHub Packages
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ðŸ“¦ Setup Node.js for GPR
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          registry-url: 'https://npm.pkg.github.com'
          scope: '@greddy7574'
          cache: 'npm'
          
      - name: ðŸ“‹ Install dependencies
        run: npm ci
        
      - name: ðŸ·ï¸ Extract version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
        
      - name: ðŸ“ Create scoped package.json for GPR
        run: |
          jq '.name = "@greddy7574/taiga-mcp-server"' package.json > package-gpr.json
          mv package-gpr.json package.json
        
      - name: ðŸ“ Create .npmrc for GitHub Packages
        run: echo "@greddy7574:registry=https://npm.pkg.github.com" > .npmrc
        
      - name: ðŸš€ Publish to GitHub Packages
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}