name: ğŸš€ Publish to NPM

on:
  push:
    tags:
      - 'v*'  # è§¦å‘æ¡ä»¶ï¼šæ¨é€ä»»ä½•ä»¥ v å¼€å¤´çš„æ ‡ç­¾

jobs:
  test:
    runs-on: ubuntu-latest
    name: ğŸ§ª Run Tests
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: ğŸ“‹ Install dependencies
        run: npm ci
        
      - name: ğŸ§ª Run unit tests
        run: npm run test:unit
        
      - name: âš¡ Run quick tests  
        run: npm run test:quick

  publish:
    needs: test
    runs-on: ubuntu-latest
    name: ğŸ“¦ Publish to NPM
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'
          
      - name: ğŸ“‹ Install dependencies
        run: npm ci
        
      - name: ğŸ·ï¸ Extract version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
        
      - name: ğŸ“ Update package.json version
        run: npm version ${{ steps.get_version.outputs.VERSION }} --no-git-tag-version
        
      - name: ğŸš€ Publish to NPM
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          
      - name: ğŸ‰ Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ steps.get_version.outputs.VERSION }}
          body: |
            ## ğŸš€ Release ${{ steps.get_version.outputs.VERSION }}
            
            ### ğŸ“¦ NPM Package
            ```bash
            npm install taiga-mcp-server@${{ steps.get_version.outputs.VERSION }}
            npx taiga-mcp-server
            ```
            
            ### âœ¨ Features
            - 13 MCP tools across 6 functional categories
            - Complete Sprint and Issue management  
            - Modular ES6 architecture
            - Professional testing framework
            
            ### ğŸ› ï¸ Technical Stack
            - Node.js ES modules
            - MCP protocol over stdio
            - Comprehensive test coverage
            - AI-assisted development
            
